<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SuperChu 小朱哥的编程网站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />

  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="_source/prism.css"> -->

  <link rel="shortcut icon" href="_source/favicon.ico">



  <style>
    .app-name-link img {
      width: 70%;
    }

    .docsify-example-panel a strong {
      color: #42B983;
    }

    .markdown-section a strong {
      color: #42B983;
    }

    /* 调整文档大小格式 */
    /* .content{
      width: 1000px;
      margin: 0 auto;
    } */

    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #42B983;
    }
  </style>

</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'SuperChu',
      nameLink: '/#/README',
      //github repo
      repo: 'https://github.com/fechinchu/superchu',
      //封面
      coverpage: true,
      //导航栏
      loadNavbar: true,
      //logo
      logo: '_source/logo.svg',
      //切换页面后自动跳转到页面顶部
      auto2top: true,
      //主题颜色
      //themeColor: '#B93474',

      //小屏设备下合并导航栏到侧边栏。
      mergeNavbar: true,

      //table切换
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      //NOTE TIPS格式参考:https://github.com/fzankl/docsify-plugin-flexible-alerts
      'flexible-alerts': {
        style: 'flat'
      },
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 布局分割用插件 -->
  <script src="https://cdn.jsdelivr.net/gh/justacoder99/r2coding@master/js/docsify-example-panels.js"></script>
  <!-- 代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 主题 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>

  <!-- NOTE TIPS格式参考:https://github.com/fzankl/docsify-plugin-flexible-alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- docsify-tabs (latest v1.x.x) 用于table切换 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javadoc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml-doc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-log.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-groovy.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-script.min.js"></script>
</body>

</html>
